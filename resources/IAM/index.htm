<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<title>IAM-TOCE</title>
<style type="text/css">
body {
	background-image:url(images/back.jpg);
	background-repeat:repeat-x;
	background-color:#E9F3FC;
	margin: 0;
	padding: 0;
	font:Arial;
}

body {
	font-family: Helvetica, Arial, sans-serif;
	font-size: 12px;
}
</style>
</head>

<body>
<table width="800" border="0" align="center" cellspacing="0">
  <tr>
    <td><h4>Internal Assesment Marks Sheet </h4></td>
    <td align="right"><img src="IMAGES/LOGO_NEW_2010.jpg" alt="Oxford_Logo" width="160" height="80" /></td>
  </tr>
  <tr>
    <td>
	<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
	  <table width="450" border="0" align="center" cellpadding="5" cellspacing="0">
        <tr>
          <td align="right"><h4>Sheet Number</h4></td>
          <td align="center"><input name="Sheet_Num" type="text" maxlength="14" /></td>
        </tr>

        <tr>
          <td align="right"><h4>Region</h4></td>
          <td align="center"><label>
            <input name="Sheet_Num42" type="text" value="Bangalore"  disabled="disabled"/>
          </label></td>
        </tr>

        <tr>
          <td align="right"><h4>Region code </h4></td>
          <td align="center"><input name="Sheet_Num3" type="text" value="1"  disabled="disabled"/></td>
        </tr>

        <tr>
          <td align="right"><h4>College</h4></td>
          <td align="center"><input name="Sheet_Num4" type="text" value="The Oxford College Of Engineering"  disabled="disabled"/></td>
        </tr>

        <tr>
          <td align="right"><h4>College code </h4></td>
          <td align="center"><label>
            <select name="select4">
              <option value="ox" selected="selected">OX</option>
              <option value="oy">OY</option>
            </select>
          </label></td>
        </tr>

        <tr>
          <td align="right"><h4>Course</h4></td>
          <td align="center"><label>
            <input name="Sheet_Num52" type="text" value="Master of computer Application"  disabled="disabled"/>
          </label></td>
        </tr>
        <tr>
          <td align="right"><h4>Course code </h4></td>
          <td align="center"><input name="Sheet_Num53" type="text" value="MCA"  disabled="disabled"/></td>
        </tr>
        <tr>
          <td align="right"><h4>Semester</h4></td>
          <td align="center"><label>
            <select name="select">
              <option value="1" selected="selected">first</option>
              <option value="2">second</option>
              <option value="3">third</option>
              <option value="4">fourth</option>
              <option value="5">fifth</option>
              <option value="6">sixth</option>
            </select>
            <select name="select5">
              <option value="1">january</option>
              <option value="2">february</option>
              <option value="3">march</option>
              <option value="4">april</option>
              <option value="5">may</option>
              <option value="6">june</option>
              <option value="7">july</option>
              <option value="8">august</option>
              <option value="9">september</option>
              <option value="10">october</option>
              <option value="11">november</option>
              <option value="12">december</option>
            </select>
            <select name="select6">
              <option value="2010">2010</option>
              <option value="2011">2011</option>
            </select>
          </label></td>
        </tr>
        <tr>
          <td align="right"><h4>Subject</h4></td>
          <td align="center"><label>
            <input type="text" name="textfield" />
          </label></td>
        </tr>
        <tr>
          <td align="right"><h4>Subject code </h4></td>
          <td align="center"><label>
            <select name="select2">
            </select>
            : 
            <input name="Sheet_Num532" type="text"  disabled="disabled" value="MCA" size="6" maxlength="3"/>
          : 
          <select name="select3">
          </select>
          </label></td>
        </tr>
        <tr>
          <td align="right"><h4>Maximum Marks </h4></td>
          <td align="center"><input name="Sheet_Num533" type="text" value="50"  disabled="disabled"/></td>
        </tr>
        <tr>
          <td align="right"><h4>Select xls file </h4></td>
          <td align="center">
            <input type="file" name="file" />
         </td>
        </tr>
        <tr>
          <td align="right">&nbsp;</td>
          <td align="center">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" align="center"><label>
            <input type="button" name="Button" value="Next" />
            <input type="reset" name="Submit2" value="Reset" />
          </label></td>
          </tr>
      </table>
    </form>    </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">&nbsp;</td>
  </tr>
</table>
</body>
</html>
